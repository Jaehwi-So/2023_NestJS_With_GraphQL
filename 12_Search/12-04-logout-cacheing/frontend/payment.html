<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제페이지</title>
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <!-- iamport.payment.js -->
    <script
      type="text/javascript"
      src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
      function requestPay() {
        const amount = document.getElementById("price").value;
        const IMP = window.IMP; // 생략 가능
        IMP.init("imp44240506"); // 예: imp00000000a
        IMP.request_pay(
          {
            pg: "html5_inicis", //PG사
            pay_method: "card", //결제방식
            //merchant_uid: "ORD20180131-0000011", // 주문번호, 상품ID, 생략시 자동생성
            name: "노르웨이 회전 의자",
            amount: amount, // 숫자 타입
            buyer_email: "gildong@gmail.com",
            buyer_name: "홍길동",
            buyer_tel: "010-4242-4242",
            buyer_addr: "서울특별시 강남구 신사동",
            buyer_postcode: "01181",
          },
          function (rsp) {
            // callback
            console.log(rsp);
            const token =
              "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InNqaDVAZ21haWwuY29tIiwic3ViIjoiNzI5NzA2YTctMTk0NS00Yzk0LWI4YTktY2I2OTgyY2Q4ZjQ5IiwiaWF0IjoxNjc2MTY0MjgxLCJleHAiOjE2NzYxNjc4ODF9.He19OGvBOUfTnRhjbw2R7jDUzeFkLqQV0pKQy9Cemyc";
            if (rsp.success) {
              axios.post(
                "http://localhost:3000/graphql",
                {
                  query: `
                        mutation {
                            createPointTransaction(impUid: "${rsp.imp_uid}", amount: ${rsp.paid_amount}){
                                id
                            }
                        }
                    `,
                },
                {
                  headers: {
                    Authorization: "Bearer " + token,
                  },
                }
              );
              alert("결제 성공");
              //Backend API에 전송
            } else {
              alert("결제 실패");
            }
          }
        );
      }
    </script>
  </head>
  <body>
    결제금액: <input type="text" id="price" />
    <button onclick="requestPay()">결제하기</button>
  </body>
</html>
